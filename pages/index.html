<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-200 font-sans">
    <div
      id="banner"
      class="w-full h-32 flex justify-between items-center bg-blue-500 text-white py-12 px-0"
    >
      <div class="ms-2 text-center">
        <h1 class="text-3xl font-bold">I Love Coding!</h1>
        <p class="mt-2 text-lg">is my Passion.</p>
      </div>
      <img
        id="bannerImage"
        src="https://static.vecteezy.com/system/resources/previews/001/225/400/non_2x/professional-banner-design-with-green-and-orange-curves-vector.jpg"
        alt="Banner Image"
        class="w-52 h-32"
      />
    </div>

    <!-- Form to Change Banner -->
    <div class="max-w-md mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-4">Customize Your Banner</h2>
      <form id="bannerForm" class="space-y-4">
        <div>
          <label for="bgColor" class="block text-sm font-medium text-gray-700"
            >Banner Background Color:</label
          >
          <input
            type="color"
            id="bgColor"
            name="bgColor"
            value="#3b82f6"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
          />
        </div>

        <div>
          <label
            for="bannerText"
            class="block text-sm font-medium text-gray-700"
            >Banner Text:</label
          >
          <input
            type="text"
            id="bannerText"
            name="bannerText"
            value="I Love Coding!"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600"
        >
          Update Banner
        </button>
      </form>
    </div>

    <script src="/js/index.js"></script>
  </body>
</html>
